
<H2>
  {{gSC('authLoginTitle')}}
</H2>
 <H3>
  {{gSC('authLoginMessage')}}
 </H3>
 <div class="alert alert-info" *ngIf="error">{{error}}</div>

<div>
  <label>{{gSC('authLoginUserid')}}:
    <input #userid type="text" name=userid>
  </label>
  
</div>
<div>
  <label>{{gSC('authLoginPassword')}}
    <input #password type="password" name=password/>
  </label>
</div>
<div>
  <button (click)="login(userid.value, password.value); password.value=''">
      Login
    </button>
</div>
