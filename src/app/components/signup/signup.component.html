<H1>
  {{gSC('authSignupTitle')}}
</H1>
 <H2>
  {{gSC('authSignupMessage')}}
 </H2>
<div>
    <label>{{gSC('authSignupUserid')}}:
        <input #userid type="text" name=userid>
      </label>
</div>
<div>
    <label>{{gSC('authSignupPassword')}}
        <input #password type="password" name=password/>
      </label>
  
</div>
<div>
    <button (click)="signUp(userid.value, password.value); password.value=''">
        Register
      </button>
</div>
